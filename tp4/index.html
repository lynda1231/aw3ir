<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

<body>
    <h1>Ajouter un contact</h1>
    <div class="container">
        <div class="row g-3">
            <form>
                <div class="row mb-3">
                    <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Nom" onkeypress="calcNbChar(this.id)">
                        <span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Prenom" onkeypress="calcNbChar(this.id)">
                        <span></span>
                    </div>
                </div>
                <div class=" row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="Datedenaissance">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Adresse" onkeypress="calcNbChar(this.id)">
                        <span></span>
                        <button class="btn btn-outline-secondary" type="button" id="gps" onclick="getLocation()">
                            üìç
                        </button>
                        <div id="map"></div>

                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="Email" onkeypress="calcNbChar(this.id)">
                            <span></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

        <h2 style="text-align:center"> Liste des contacts</h2>
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Date_de_naissaance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </tbody>
        </table>




</body>
